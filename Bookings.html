<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="bookingsStyle.css">
</head>
<body>
    
    <div class="box">
        <div class="header">
            <p>Event Regestration Form</p>
        </div>

        <form>

            <div class="row">
                <div class="col-2">
                    <p>Name</p>
                </div>
                <div class="col-4">
                    <input type="text" placeholder="John">
                    <small>First name</small>
                </div>
                <div class="col-4">
                    <input type="text" class="ml-4" placeholder="Wick">
                    <small class="ml-4" placeholder="">Last name</small>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p>Email</p>
                </div>
                <div class="col-8">
                    <input type="email" placeholder="johnwick@example.com">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p>Event</p>
                </div>
                <div class="col-8">
                    <input type="text" placeholder="Wedding">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    Phone
                </div>
                <div class="col-3">
                    <input type="number" placeholder="+94">
                    <small>Area Code</small>
                </div>
                <div class="col-5">
                    <input type="number" placeholder="1234567">
                    <small>Phone Number</small>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p>Date</p>
                </div>
                <div class="col-5">
                    <input type="text" placeholder="Date">
                </div>
            </div>

            
            <div class="row">
                <div class="Register-btn">
                    <button type="delete" class="btn btn-primary">Register</button>
                </div>
            </div>

            <div class="row">
                <div class="del-btn">
                    <button class="btn btn-danger">Clear</button>
                </div>
            </div>

        </form>

    </div>

</body>
</html>
